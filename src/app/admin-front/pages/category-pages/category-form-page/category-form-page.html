<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-sm">
  <!-- Header dinámico -->
  <header class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
    </h1>
    <p class="text-sm text-gray-500">
      {{ isEditMode
        ? 'Modifica la información de la categoría'
        : 'Crea una nueva categoría para organizar tus productos'
      }}
    </p>
  </header>

  <!-- Form -->
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">
        Nombre
      </label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 text-base focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Ej: Postres"
      />

      <p *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
         class="text-red-600 text-sm mt-1">
        El nombre es obligatorio
      </p>
    </div>

    <!-- Categoría Padre -->
    <div class="mb-6">
      <label for="parentId" class="block text-sm font-medium text-gray-700">
        Categoría Padre (Opcional)
      </label>

      <select
        id="parentId"
        formControlName="parentId"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 bg-white text-base focus:ring-indigo-500 focus:border-indigo-500"
      >
        @for (option of parentOptions; track option.id) {
          <option [value]="option.id === null ? '' : option.id">
            {{ option.name }}
          </option>
        }
      </select>

      <p class="mt-2 text-sm text-gray-500">
        Selecciona una categoría padre para crear una subcategoría.
      </p>
    </div>

    <!-- Acciones -->
    <div class="grid grid-cols-2 gap-4 pt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="w-full px-6 py-3 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="categoryForm.invalid"
        class="w-full px-6 py-3 bg-black text-white rounded-md text-sm font-medium hover:bg-gray-800 disabled:opacity-50 transition-colors"
      >
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Categoría' }}
      </button>
    </div>
  </form>
</div>
