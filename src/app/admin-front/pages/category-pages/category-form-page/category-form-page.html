<div
  class="fixed inset-0 bg-gray-900/50 flex justify-center items-center z-50 p-4"> <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl"> <header class="p-6 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-semibold text-gray-900">
                {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
            </h1>
            <p class="text-sm text-gray-500">
                {{ isEditMode
                    ? 'Modifica la información de la categoría'
                    : 'Crea una nueva categoría para organizar tus productos'
                }}
            </p>
        </div>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </header>

    <div class="p-6">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">
                    Nombre
                </label>
                <input
                    id="name"
                    type="text"
                    formControlName="name"
                    class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 text-sm focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Ej: Postres"
                />

                <p *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
                    class="text-red-600 text-sm mt-1">
                    El nombre es obligatorio
                </p>
            </div>

            <div class="mb-6">
                <label for="parentId" class="block text-sm font-medium text-gray-700">
                    Categoría Padre (Opcional)
                </label>

                <select
                    id="parentId"
                    formControlName="parentId"
                    class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 bg-white text-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
                    @for (option of parentOptions; track option.id) {
                        <option [value]="option.id === null ? '' : option.id">
                            {{ option.name }}
                        </option>
                    }
                </select>

                <p class="mt-2 text-sm text-gray-500">
                    Selecciona una categoría padre para crear una subcategoría.
                </p>
            </div>

            <footer class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                <button
                    type="button"
                    (click)="onCancel()"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
                >
                    Cancelar
                </button>

                <button
                    type="submit"
                    [disabled]="categoryForm.invalid"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium shadow-md hover:bg-indigo-700 disabled:opacity-50 transition-colors disabled:cursor-not-allowed"
                >
                    {{ isEditMode ? 'Guardar Cambios' : 'Crear Categoría' }}
                </button>
            </footer>
        </form>
    </div>
  </div>
</div>
