@if (isOpen) {
<div class="fixed inset-0 bg-gray-900/50 flex justify-center items-center z-50 p-4 overflow-y-auto"
  (click)="onClose()">

  <!-- Modal Container - Responsive -->
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-auto my-8 md:my-0"
       (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="flex justify-between items-start p-4 md:p-6 border-b border-gray-200">
      <div class="flex-1 pr-4">
        <h3 class="text-lg md:text-xl font-semibold text-gray-900">Asignar Empleado</h3>
        <p class="text-xs md:text-sm text-gray-500 mt-1">
          Ingresa el email del usuario y selecciona el rol que deseas asignarle.
        </p>
      </div>
      <button (click)="onClose()"
              class="flex-shrink-0 text-gray-400 hover:text-gray-600 cursor-pointer p-1">
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="p-4 md:p-6">

      <!-- Email Input -->
      <div class="mb-4 md:mb-5">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email del Usuario
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employeeData.userEmail"
          required
          placeholder="usuario@ejemplo.com"
          class="w-full px-3 py-2.5 md:py-2 text-sm md:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500">
      </div>

      <!-- Role Select -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
          Rol
        </label>
        <select
          id="role"
          name="role"
          [(ngModel)]="employeeData.role"
          required
          class="w-full px-3 py-2.5 md:py-2 text-sm md:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 cursor-pointer appearance-none bg-white bg-no-repeat bg-right"
          style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'%3e%3cpolyline points=\'6 9 12 15 18 9\'%3e%3c/polyline%3e%3c/svg%3e'); background-position: right 0.5rem center; background-size: 1.5em 1.5em;">
          <option [ngValue]="null" disabled selected>Selecciona un rol</option>
          <option [ngValue]="RoleType.ROLE_STAFF">Mesero</option>
          <option [ngValue]="RoleType.ROLE_MANAGER">Encargado</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2.5 md:py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 cursor-pointer order-2 sm:order-1">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!employeeData.userEmail || !employeeData.role"
          class="px-4 py-2.5 md:py-2 text-sm font-medium text-white bg-gray-900 rounded-md hover:bg-gray-700 disabled:bg-gray-400 disabled:cursor-not-allowed cursor-pointer order-1 sm:order-2">
          Asignar Empleado
        </button>
      </div>
    </form>
  </div>
</div>
}
