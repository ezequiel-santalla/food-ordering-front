@if (isOpen) {
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center"
  (click)="onClose()">
  <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <div>
        <h3 class="text-lg font-semibold text-gray-900">Asignar Empleado</h3>
        <p class="text-sm text-gray-500 mt-1">Ingresa el email del usuario y selecciona el rol que deseas asignarle.</p>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email del Usuario
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employeeData.userEmail"
          required
          placeholder="usuario@ejemplo.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500">
      </div>

      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
          Rol
        </label>
        <select
          id="role"
          name="role"
          [(ngModel)]="employeeData.role"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 cursor-pointer">
          <option [ngValue]="null" disabled selected>Selecciona un rol</option>
          <option [ngValue]="RoleType.ROLE_STAFF">Mesero</option>
          <option [ngValue]="RoleType.ROLE_MANAGER">Encargado</option>
        </select>
      </div>

      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 cursor-pointer">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!employeeData.userEmail || !employeeData.role"
          class="px-4 py-2 text-sm font-medium text-white bg-gray-900 rounded-md hover:bg-gray-700 disabled:bg-gray-400 disabled:cursor-not-allowed cursor-pointer">
          Asignar Empleado
        </button>
      </div>
    </form>
  </div>
</div>
}
