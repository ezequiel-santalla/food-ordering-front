<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-200 shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center justify-between h-16 overflow-x-hidden">

            <div class="flex items-center px-4 py-2 font-bold text-lg text-gray-800 border-r border-gray-200 mr-2 shrink-0">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                Admin Panel
            </div>

            <div class="flex items-center h-full space-x-2 overflow-x-auto whitespace-nowrap scrollbar-hide">

                <a routerLink=""
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   [routerLinkActiveOptions]="{exact: true}"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Home
                </a>

                <a routerLink="/lounge"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    Armado de Salón
                </a>

                <a routerLink="products"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v5l-3-3m5-6C9.343 8 7 9.343 7 11s2.343 3 5 3 5 1.343 5 3-2.343 3-5 3v-5c-1.657 0-3-.895-3-2s1.343-2 3-2h0v-2"></path></svg>
                    Productos
                </a>

                <a routerLink="categories"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10m-10 4h10m-10 4h10M4 19h16a2 2 0 002-2V7a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    Categorías
                </a>

                <a routerLink="tags"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h.01M17 3h.01M17 7h.01M7 11h.01M17 11h.01M7 15h.01M17 15h.01M7 19h.01M17 19h.01M7 23h.01M17 23h.01M4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2z"></path></svg>
                    Tags
                </a>

                <a routerLink="employees"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Empleados
                </a>

                <a routerLink="my-food-venue"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a2 2 0 00-2.828 0L6.343 16.657a2 2 0 00-.575 1.343v3a1 1 0 001 1h12a1 1 0 001-1v-3a2 2 0 00-.575-1.343zM12 2a5 5 0 00-5 5v3h10V7a5 5 0 00-5-5z"></path></svg>
                    Mi Local
                </a>

                <a routerLink="balances"
                   routerLinkActive="!text-blue-600 bg-blue-50/70"
                   class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out">
                    <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Balances
                </a>
            </div>

            <button (click)="logout()"
                    class="ml-auto flex items-center p-2 text-sm font-medium text-red-600 hover:text-red-800 hover:bg-red-50/70 rounded-md transition duration-150 ease-in-out shrink-0">
                <svg class="w-5 h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Cerrar Sesión
            </button>
        </nav>
    </div>
</header>
