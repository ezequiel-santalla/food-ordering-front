<div class="h-screen bg-white fixed top-0 left-0 flex flex-col border-r border-gray-200
           transition-all duration-300 z-30 overflow-hidden"
    [ngClass]="{
        'w-64': !isCollapsed,
        'w-20': isCollapsed
    }"
>
    <div class="p-4 flex items-center justify-between border-b border-gray-200 h-[64px] min-h-[64px]">

        <div class="flex items-center space-x-3" [class.hidden]="isCollapsed">
            <div class="w-8 h-8 flex items-center justify-center bg-black text-white rounded-lg p-1.5">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-full h-full"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14-4h-4m4 0l-4 4m-4-4h-4m-4 0l4 4"></path></svg>
            </div>

            <div class="flex flex-col overflow-hidden">
                <span class="font-bold text-base text-gray-900 whitespace-nowrap overflow-hidden text-ellipsis">
                    Administrador
                </span>
                <span class="text-xs text-gray-500 whitespace-nowrap overflow-hidden text-ellipsis">
                    Panel de gestión
                </span>
            </div>
        </div>

        <button (click)="onToggle()"
                class="p-1 rounded-full text-gray-400 hover:bg-gray-100 transition duration-150 shrink-0"
                [ngClass]="{'mx-auto': isCollapsed, 'ml-auto': !isCollapsed}"
                aria-label="Alternar menú lateral">
            <svg class="h-6 w-6 transform"
                 [ngClass]="{'rotate-180': !isCollapsed}"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <div class="flex flex-col flex-grow overflow-y-auto">
        <nav class="p-4 space-y-4">

            <a routerLink=""
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354l-7 7V17h14v-5.646l-7-7z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Home
                </span>
            </a>

            <p class="uppercase text-xs font-semibold text-gray-400 pt-4 pb-1" [class.hidden]="isCollapsed">
                Gestión
            </p>

            <a routerLink="lounge"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Armado de Salón
                </span>
            </a>

            <a routerLink="products"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-6 3h6m-3 3h-2m2 0H8m6 0h2m-2-6h2M6 12a6 6 0 1112 0A6 6 0 016 12z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Productos
                </span>
            </a>

            <a routerLink="categories"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10m-10 4h10m-10 4h10M4 19h16a2 2 0 002-2V7a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Categorías
                </span>
            </a>

            <a routerLink="tags"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h16"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Tags
                </span>
            </a>

            <a routerLink="employees"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5m-1.5-1.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM19 18v2m-2 0h-2M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11s1.343 3 3 3 3-1.343 3-3zM4 17a3 3 0 01-3 3h16a3 3 0 01-3-3v-2a3 3 0 00-3-3H7a3 3 0 00-3 3v2z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Empleados
                </span>
            </a>

            <p class="uppercase text-xs font-semibold text-gray-400 pt-4 pb-1" [class.hidden]="isCollapsed">
                Configuración
            </p>

            <a routerLink="my-food-venue"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14-4h-4m4 0l-4 4m-4-4h-4m-4 0l4 4"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Mi Local
                </span>
            </a>

            <a routerLink="analytics"
                routerLinkActive="!text-blue-600 bg-blue-50/70 hover:bg-blue-50/70"
                class="flex items-center p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5"
                    [class.mr-3]="!isCollapsed" [class.mx-auto]="isCollapsed"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zM3 3h18v18H3V3z"></path></svg>
                <span [class.hidden]="isCollapsed">
                    Balances
                </span>
            </a>
        </nav>
    </div>

    <div class="mt-auto p-4 border-t border-gray-200">
        <button (click)="logout()"
            class="w-full flex items-center p-2 text-sm font-medium text-red-600 hover:text-red-800 hover:bg-red-50/70 rounded-md transition duration-150 ease-in-out shrink-0"
            [ngClass]="{'justify-center': isCollapsed, 'justify-start': !isCollapsed}"
            >
            <svg class="w-5 h-5 shrink-0"
                 [class.mr-1.5]="!isCollapsed" [class.mx-auto]="isCollapsed"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span [class.hidden]="isCollapsed" class="whitespace-nowrap">
                Cerrar Sesión
            </span>
        </button>
    </div>
</div>
