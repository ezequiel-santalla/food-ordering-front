 <div class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center z-50" (click)="onBackdropClick($event)">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl p-8 transform transition-all duration-300 ease-out" (click)="$event.stopPropagation()">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-3xl font-extrabold text-gray-800">Editar Mesa #{{originalTable().diningTableNumber}}</h2>
          <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">

          <div>
            <label for="tableNumber" class="block text-sm font-semibold text-gray-700 mb-2">
              Número de Mesa
            </label>
            <input
              type="number"
              id="tableNumber"
              [(ngModel)]="tableNumber"
              name="tableNumber"
              min="1"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
              required
            />
          </div>

          <div>
            <label for="capacity" class="block text-sm font-semibold text-gray-700 mb-2">
              Capacidad
            </label>
            <input
              type="number"
              id="capacity"
              [(ngModel)]="capacity"
              name="capacity"
              min="1"
              max="30"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
              required
            />
          </div>

          <div>
            <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">
              Estado
            </label>
            <select
              id="status"
              [(ngModel)]="selectedStatus"
              name="status"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white transition duration-150"
              required
            >
              <option *ngFor="let status of statuses" [value]="status.key">{{ status.label }}</option>
            </select>
          </div>

          <div class="flex gap-4 pt-4 border-t border-gray-100">
            <button
              type="button"
              (click)="onClose()"
              class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors font-semibold"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="!isFormValid() || isLoading"
              class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (isLoading) {
                <span class="animate-spin inline-block w-5 h-5 border-2 border-t-white border-r-white border-b-blue-300 border-l-blue-300 rounded-full mr-2"></span>
              }
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
