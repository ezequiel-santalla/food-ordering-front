<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Nuevo Sector</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Description -->
    <p class="text-gray-600 mb-6">Crea un nuevo sector para tu restaurante</p>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="sectorName" class="block text-sm font-medium text-gray-700 mb-2">
          Nombre del Sector
        </label>
        <input
          type="text"
          id="sectorName"
          [(ngModel)]="sectorName"
          name="sectorName"
          placeholder="Ej: Patio, Terraza, SalÃ³n VIP"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          required
        />
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!sectorName.trim()"
          class="flex-1 px-4 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Crear Sector
        </button>
      </div>
    </form>
  </div>
</div>
