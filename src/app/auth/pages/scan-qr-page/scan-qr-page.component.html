<!-- scan-qr-page.component.html -->
<section class="min-h-screen flex items-center justify-center px-4 py-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary to-secondary rounded-full mb-4">
        <lucide-icon [img]="QrCode" class="w-12 h-12 text-white"></lucide-icon>
      </div>
      <h1 class="text-3xl font-bold text-base-content mb-2">Escanear Mesa</h1>
      <p class="text-base-content/70">Simulación de escaneo QR</p>
    </div>

    <div class="card bg-base-100 shadow-2xl">
      <div class="card-body space-y-6">

        <!-- Info del ID -->
        <div class="bg-base-200 p-4 rounded-lg">
          <p class="text-sm text-base-content/70 mb-2">ID de Mesa (Testing):</p>
          <code class="text-xs break-all">{{ TEST_TABLE_ID }}</code>
        </div>

        <!-- Submit Button -->
        <button
          type="button"
          (click)="simulateScan()"
          [disabled]="isSubmitting()"
          class="btn btn-primary w-full hover:scale-105 transition-all duration-300 shadow-lg h-12">
          @if (isSubmitting()) {
            <span class="loading loading-spinner"></span>
            Conectando...
          } @else {
            <lucide-icon [img]="QrCode" class="w-5 h-5" />
            Simular escaneo de QR
          }
        </button>

        <div class="divider">Información</div>
        <div class="alert alert-info">
          <lucide-icon [img]="Scan" class="w-5 h-5" />
          <span class="text-sm">
            En producción, el usuario escaneará el QR físico de la mesa.
            Este botón simula ese escaneo para desarrollo.
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
