<div class="mx-auto py-1 space-y-8 flex flex-col items-center max-w-4xl">
  @if (menuItem(); as menuItem) {
  <app-menu-item-card
    [image]="menuItem.image"
    [title]="menuItem.name"
    [description]="menuItem.description"
    [price]="menuItem.price"
    [menuItemid]="menuItem.id"
    layout="vertical">
  </app-menu-item-card>
  <app-add-item-to-cart-spec />
  } @else {
  <div class="alert alert-error">
    <span>Producto no encontrado</span>
  </div>
  }
</div>
