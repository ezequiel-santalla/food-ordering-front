<section>
  <!-- Loading State -->
  @if (recommendationsResource.isLoading()) {
    <div class="flex justify-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>
  }

  <!-- Error State -->
  @if (recommendationsResource.error()) {
    <div class="text-center py-4 text-error">
      Error al cargar recomendaciones
    </div>
  }

  <!-- Contenedor con scroll horizontal -->
  @if (recommendations().length > 0) {
    <div class="overflow-x-auto scrollbar-hide mb-8">
      <div class="flex gap-10">
        @for (menuItem of recommendations(); track menuItem.id) {
          <div class="flex-shrink-0">
            <app-menu-item-card
              [image]="menuItem.imageUrl || 'https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp'"
              [name]="menuItem.name"
              [description]="menuItem.description"
              [price]="menuItem.price"
              layout="vertical">
            </app-menu-item-card>
          </div>
        }
      </div>
    </div>
  }
</section>
