<div
  class="card bg-base-100 shadow-sm rounded-xl overflow-hidden"
  [ngClass]="{
    'w-96': layout() === 'vertical',
    'w-full': layout() === 'horizontal'
  }">

  <!-- Layout VERTICAL (imagen arriba) -->
  @if (layout() === 'vertical') {
    <figure class="p-4">
      <img
        [src]="image()"
        [alt]="title()"
        class="w-full h-48 object-cover rounded-xl"
      />
    </figure>

    <div class="card-body">
      <h2 class="card-title">{{ title() }}</h2>
      <p class="text-sm text-base-content/70">{{ description() }}</p>

      <div class="card-actions justify-between items-center mt-2">
        <span class="text-xl font-bold text-primary">${{ price() }}</span>
        <ng-content></ng-content>
      </div>
    </div>
  }

  <!-- Layout HORIZONTAL (imagen a la derecha) -->
  @if (layout() === 'horizontal') {
    <div class="flex flex-row mb-4">
      <!-- Contenido a la izquierda -->
      <div class="card-body flex-1">
        <h2 class="card-title">{{ title() }}</h2>
        <p class="text-sm text-base-content/70">{{ description() }}</p>

        <div class="card-actions justify-between items-center mt-2">
          <span class="text-xl font-bold text-primary">${{ price() }}</span>
          <ng-content></ng-content>
        </div>
      </div>

      <!-- Imagen a la derecha -->
      <figure class="w-32 flex-shrink-0 pr-4 py-4">
        <img
          [src]="image()"
          [alt]="title()"
          class="w-full h-full object-cover rounded-xl"
        />
      </figure>
    </div>
  }
</div>
