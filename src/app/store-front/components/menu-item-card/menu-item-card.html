<a class="card bg-base-100 shadow-sm rounded-xl overflow-hidden" [ngClass]="{
    'w-80 pt-2': layout() === 'vertical',
    'w-full my-8': layout() === 'horizontal'
  }" [routerLink]="['/menu', name()]">

  <!-- Layout VERTICAL (imagen arriba) -->
  @if (layout() === 'vertical') {
  <figure class="p-4">
    <div class="aspect-video w-full bg-white rounded-xl flex items-center justify-center overflow-hidden">
      <img [src]="image()" [alt]="name()" class="w-full h-full object-contain" />
    </div>
  </figure>

  <div class="card-body">
    <div class="flex justify-between items-start mb-2">
      <h2 class="card-title text-lg">{{ name() }}</h2>
      <span class="text-xl font-bold text-primary ml-2 flex-shrink-0">${{ price() }}</span>
    </div>

    <p class="text-base text-base-content/70">{{ description() }}</p>

    <div class="card-actions justify-end items-center mt-2">
      <ng-content></ng-content>
    </div>
  </div>
  }

  <!-- Layout HORIZONTAL (imagen a la derecha) -->
  @if (layout() === 'horizontal') {
  <div class="flex flex-row mb-4">
    <!-- Contenido a la izquierda -->
    <div class="card-body flex-1">
      <h2 class="card-title">{{ name() }}</h2>
      <p class="text-md text-base-content/70">{{ description() }}</p>

      <div class="card-actions justify-between items-center mt-2">
        <span class="text-xl font-bold text-primary">${{ price() }}</span>
        <ng-content></ng-content>
      </div>
    </div>

    <!-- Imagen a la derecha -->
    <figure class="w-32 flex-shrink-0 pr-4 py-4">
      <div class="aspect-square w-full bg-white rounded-xl flex items-center justify-center overflow-hidden">
        <img [src]="image()" [alt]="name()" class="w-full h-full object-cover" />
      </div>
    </figure>
  </div>
  }
</a>
