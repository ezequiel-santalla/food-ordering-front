<div
  (click)="select.emit(product)"
  class="flex items-center gap-3 bg-base-100 rounded-xl border border-base-300 
         shadow-sm p-1 hover:shadow-md transition-all duration-200 cursor-pointer"
>

  <!-- Imagen -->
  <figure class="w-20 aspect-square bg-base-200 rounded-lg overflow-hidden flex-shrink-0">
    <img
      [src]="product.imageUrl || 'https://via.placeholder.com/160?text=Sin+Imagen'"
      [alt]="product.name"
      class="w-full h-full object-cover"
    />
  </figure>

  <!-- Contenido con alturas fijas -->
  <div class="flex-1 flex flex-col justify-between min-w-0">

    <!-- Título -->
    <h2 class="text-sm font-semibold leading-snug mb-0.5 truncate">
      {{ product.name }}
    </h2>

    <!-- Descripción con altura fija -->
    <p class="text-[11px] text-base-content/60 leading-snug line-clamp-2 h-[30px] overflow-hidden">
      {{ product.description }}
    </p>

    <!-- Precio + botón SIEMPRE abajo -->
    <div class="flex items-center justify-between mt-1">
      <span class="text-primary font-semibold text-sm">
        ${{ product.price | number:'1.2-2' }}
      </span>

      <button
        class="btn btn-xs btn-primary btn-circle hover:scale-105 active:scale-95 transition"
        (click)="onActionClick($event)"
      >
        <lucide-icon [img]="Plus" class="w-3 h-3"></lucide-icon>
      </button>
    </div>

  </div>

</div>
