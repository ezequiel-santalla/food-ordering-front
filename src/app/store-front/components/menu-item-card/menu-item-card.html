<div class="card bg-base-100 shadow-sm rounded-xl overflow-hidden cursor-pointer hover:shadow-md transition-shadow"
  [ngClass]="{
    'w-80 pt-2': layout() === 'vertical',
    'w-full my-8': layout() === 'horizontal'
  }">

  <!-- Layout VERTICAL (imagen arriba) -->
  @if (layout() === 'vertical') {
  <div (click)="onCardClick()">
    <figure class="p-4">
      <div class="aspect-video w-full bg-white rounded-xl flex items-center justify-center overflow-hidden">
        <img [src]="image()" [alt]="name()"
          class="w-full h-full object-contain" />
      </div>
    </figure>

    <div class="card-body">
      <div class="flex justify-between items-start mb-2">
        <h2 class="card-title text-lg flex-1 line-clamp-1">{{ name() }}</h2>
        <span class="text-xl font-bold text-primary ml-2 flex-shrink-0">${{ price() }}</span>
      </div>

      <p class="text-sm text-base-content/70 line-clamp-1 mb-3">{{ description() }}</p>
 </div>
  </div>

  <!-- Bot칩n de agregar FUERA del 치rea clickeable -->
  <div class="px-8 pb-6">
    <button (click)="$event.stopPropagation()"
      class="btn btn-primary btn-sm btn-block gap-2 shadow-sm active:scale-95 transition-transform">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Agregar
    </button>
  </div>

  <div class="card-actions justify-end items-center px-8 pb-4">
    <ng-content></ng-content>
  </div>
  }

  <!-- Layout HORIZONTAL (imagen a la derecha) -->
  @if (layout() === 'horizontal') {
  < class="flex flex-row">
    <!-- Contenido a la izquierda (clickeable para abrir modal) -->
    <div class="card-body flex-1 py-4 cursor-pointer" (click)="onCardClick()">
      <div class="flex justify-between items-start mb-2">
        <h2 class="card-title text-base">{{ name() }}</h2>
      </div>

      <p class="text-sm text-base-content/70 line-clamp-2 mb-3">{{ description() }}</p>

      <div class="flex items-center justify-start gap-3">
        <span class="text-xl font-bold text-primary whitespace-nowrap">${{ price() }}</span>
      </div>

      <div class="card-actions justify-end items-center mt-2">
        <ng-content></ng-content>
      </div>
    </div>
    <!-- Imagen y bot칩n a la derecha -->
    <div class="flex flex-col items-center justify-between pr-4 py-4">
      <figure class="w-28 flex-shrink-0 cursor-pointer" (click)="onCardClick()">
        <div class="aspect-square w-full bg-white rounded-xl flex items-center justify-center overflow-hidden">
          <img [src]="image()" [alt]="name()"
            class="w-full h-full object-cover" />
        </div>
      </figure>

      <!-- Bot칩n circular compacto -->
      <button (click)="$event.stopPropagation()"
        class="btn btn-primary btn-circle btn-sm shadow-sm active:scale-95 transition-transform flex-shrink-0 mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>
  }
</div>
