<div 
  class="card card-side bg-base-100 shadow-sm rounded-lg overflow-hidden cursor-pointer hover:shadow-md transition-all duration-200"
  (click)="select.emit(product)"
>
  <!-- Imagen del producto -->
  <figure class="w-1/3 max-w-[160px] relative bg-base-200">
    <img
      [src]="product.imageUrl || 'https://via.placeholder.com/160x160?text=Sin+Imagen'"
      [alt]="product.name"
      class="w-full h-full object-cover"
    />
  </figure>

  <!-- Contenido -->
  <div class="card-body w-2/3 p-4 flex flex-col justify-between">
    <!-- Info principal -->
    <div>
      <h2 class="card-title text-base font-bold leading-tight mb-1 truncate">
        {{ product.name }}
      </h2>
      <p class="text-sm text-base-content/70 line-clamp-2 mb-2">
        {{ product.description }}
      </p>
    </div>

    <!-- Precio y botÃ³n -->
    <div class="flex items-center justify-between mt-3">
      <span class="font-semibold text-lg text-primary">
        ${{ product.price | number:'1.2-2' }}
      </span>

      <button
        class="btn btn-sm btn-primary btn-circle hover:scale-[1.05] active:scale-[0.95] transition-transform"
        (click)="onActionClick($event)"
      >
        <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
      </button>
    </div>
  </div>
</div>
