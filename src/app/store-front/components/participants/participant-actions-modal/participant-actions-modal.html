<dialog #dialog class="modal modal-bottom sm:modal-middle">
  <div class="modal-box rounded-2xl p-0 overflow-hidden bg-white">

    <div class="px-6 pt-6 pb-4 border-b border-gray-100">
      <div class="flex items-start justify-between gap-3">
        <div class="min-w-0">
          <h3 class="text-lg font-bold text-gray-900">Acciones</h3>
          <p class="text-sm text-gray-500 truncate">
            {{ participant()?.nickname }}
          </p>
        </div>

        <button type="button" class="btn btn-ghost btn-sm btn-circle" (click)="close()">
          ✕
        </button>
      </div>
    </div>

    <div class="px-6 py-5 space-y-3">
      @if (canAct()) {
        <button
          type="button"
          class="btn btn-outline w-full justify-start gap-2"
          (click)="clickTransferHost()"
        >
          <lucide-icon [img]="Crown" class="w-5 h-5"></lucide-icon>
          Designar anfitrión
        </button>

        <button
          type="button"
          class="btn btn-outline w-full justify-start gap-2"
          (click)="clickRemove()"
        >
          <lucide-icon [img]="UserMinus" class="w-5 h-5"></lucide-icon>
          Quitar de la mesa
          <span class="ml-auto text-xs text-gray-400">Inactivo</span>
        </button>
      } @else {
        <div class="text-sm text-gray-500">No hay acciones disponibles.</div>
      }

      <button
        type="button"
        class="btn btn-ghost w-full justify-start gap-2"
        (click)="close()"
      >
        <lucide-icon [img]="UserRound" class="w-5 h-5"></lucide-icon>
        Ver participante
        <span class="ml-auto text-xs text-gray-400">(próximo)</span>
      </button>
    </div>

    <div class="px-6 pb-6 pt-2">
      <button type="button" class="btn w-full" (click)="close()">Cancelar</button>
    </div>

  </div>

  <form method="dialog" class="modal-backdrop">
    <button aria-label="Cerrar"></button>
  </form>
</dialog>
