<div class="px-2 my-3">
  <div
    class="w-full rounded-2xl bg-gray-50 border border-gray-200
           shadow-[0_4px_0_rgba(0,0,0,0.05)]
           px-4 py-3 flex items-center justify-between
           min-h-[64px]" 
  >
    <div class="flex items-center gap-2 text-gray-700 font-semibold text-lg">
      Mesa {{ tableNumber() }}
    </div>

    <div class="flex items-center gap-2 text-gray-700 font-medium">
      <lucide-icon [img]="UsersRound" class="w-5 h-5 text-gray-700"></lucide-icon>

      @if (tableCapacity() === null) {
        {{ participantCount() }} Personas
      } @else {
        {{ participantCount() }}/{{ tableCapacity() }}
      }
    </div>
  </div>
</div>
