<div
  class="rounded-xl border border-blue-200 bg-blue-50/70 shadow-sm p-4 sm:p-5
         grid grid-cols-2 grid-rows-2 auto-rows-min gap-x-6 gap-y-2"
>
  <!-- Fila 1, Col 1 -->
  <div class="row-start-1 col-start-1">
    <div class="text-sm font-semibold text-gray-500">Total gastado</div>
    <div class="text-2xl sm:text-3xl font-bold text-black leading-tight">
      {{ totalGastado() | currency:'$' }}
    </div>
  </div>

  <!-- Fila 1, Col 2 -->
  <div class="row-start-1 col-start-2 text-right pr-1">
    <div class="text-sm font-semibold text-gray-500">Resto a pagar</div>
    <div
      class="text-2xl sm:text-3xl font-bold leading-tight"
      [ngClass]="restoAPagar() > 0 ? 'text-red-600' : 'text-gray-400'"
    >
      {{ restoAPagar() | currency:'$' }}
    </div>
  </div>

  <!-- Fila 2, Col 1 -->
  <div class="row-start-2 col-start-1">
    <div class="text-sm font-semibold text-gray-500">Total pedidos</div>
    <div class="text-2xl sm:text-3xl font-bold text-blue-600 leading-tight">
      {{ totalPedidos() }}
    </div>
  </div>

  <!-- Fila 2, Col 2 -->
  <div class="row-start-2 col-start-2 text-right">
    <div class="text-sm font-semibold text-gray-500">Personas</div>
    <div class="text-2xl sm:text-3xl font-bold text-blue-600 leading-tight">
      {{ participantCount() }}/{{ tableCapacity() }}
    </div>
  </div>
</div>
