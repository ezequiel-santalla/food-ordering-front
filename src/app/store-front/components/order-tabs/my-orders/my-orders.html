<section class="space-y-4 pb-10">
  @if (isLoadingOrders()) {
    <div class="flex flex-col items-center justify-center py-12">
      <span class="loading loading-spinner loading-lg text-primary"></span>
      <p class="text-gray-500 mt-4">Cargando tus pedidos...</p>
    </div>
  } @else if (orders().length === 0) {
    <div class="bg-base-100 rounded-2xl shadow-lg p-8">
      <div class="flex flex-col items-center justify-center text-center py-8">
        <lucide-icon [img]="Package" [size]="64" class="text-gray-300 mb-4"></lucide-icon>
        <p class="text-gray-500 font-medium text-lg mb-2">No tenés pedidos aún</p>
        <p class="text-sm text-gray-400">
          Acá verás tus órdenes y su estado de preparación
        </p>
      </div>
    </div>
  } @else {
    
    <div class="flex flex-col gap-4">
      @for (order of orders(); track order.publicId) {
        <app-order-card
          [order]="order"
        ></app-order-card>
      }
    </div>
  }
</section>
