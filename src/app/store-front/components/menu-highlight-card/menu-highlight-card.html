<div
  class="card w-40 sm:w-44 md:w-48 bg-base-100 shadow-xl hover:shadow-md rounded-xl overflow-hidden cursor-pointer transition-all duration-200"
  (click)="select.emit(product)"
>
  <!-- Imagen cuadrada -->
  <figure class="relative aspect-square bg-base-200">
    <img
      [src]="product.imageUrl || 'https://via.placeholder.com/400?text=Sin+Imagen'"
      [alt]="product.name"
      class="w-full h-full object-cover"
    />
  </figure>

  <!-- Cuerpo -->
  <div class="card-body p-3 flex flex-col justify-between">
    <div>
      <h2 class="text-sm font-bold leading-tight mb-1 line-clamp-1">
        {{ product.name }}
      </h2>
      <p class="text-xs text-base-content/70 line-clamp-2 mb-3">
        {{ product.description }}
      </p>
    </div>

    <!-- Precio y botÃ³n -->
    <div class="flex items-center justify-between mt-auto">
      <span class="font-semibold text-sm text-primary">
        ${{ product.price | number:'1.2-2' }}
      </span>

      <button
        class="btn btn-xs btn-primary font-medium hover:scale-[1.05] active:scale-[0.95] transition-transform"
        (click)="onActionClick($event)"
      >
        Agregar
      </button>
    </div>
  </div>
</div>
