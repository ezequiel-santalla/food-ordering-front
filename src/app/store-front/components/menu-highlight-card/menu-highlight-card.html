<div
  class="relative card flex flex-col rounded-lg overflow-hidden cursor-pointer 
         transition-all duration-300 ease-out w-40 sm:w-40 md:w-44 h-full"
  [ngClass]="{
    'bg-white/60 backdrop-blur-sm border border-violet-300 shadow-lg shadow-violet-300/50 hover:shadow-xl hover:shadow-violet-300/60 hover:-translate-y-2 hover:border-violet-500':
      variant() === 'premium',
    'bg-white border-2 border-orange-400 shadow-md shadow-orange-200/40 hover:shadow-lg hover:shadow-orange-300/50 hover:scale-105 hover:border-orange-500':
      variant() === 'pop',
    'bg-white border border-gray-200 shadow-sm hover:shadow-md hover:border-gray-300 hover:-translate-y-0.5':
      variant() === 'minimal'
  }"
  (click)="select.emit(product())"
>
  <div 
    class="absolute top-1.5 left-1.5 px-2 py-1 text-[10px] font-bold rounded-md text-white shadow-md z-10
           transition-transform duration-200 hover:scale-110"
    [ngClass]="{
      'bg-gradient-to-r from-violet-600 to-purple-600': variant() === 'premium',
      'bg-gradient-to-r from-orange-500 to-red-500': variant() === 'pop',
      'bg-gray-500': variant() === 'minimal'
    }"
  >
    {{ variant() === 'premium' ? 'â­ Premium'
       : variant() === 'pop' ? 'ğŸ”¥ Popular'
       : 'ğŸ’™ Favorito' }}
  </div>

  <figure class="relative w-full h-32 bg-base-200 overflow-hidden flex-shrink-0">
    <img
      [src]="product().imageUrl || 'https://via.placeholder.com/400?text=Sin+Imagen'"
      [alt]="product().name"
      class="w-full h-full object-cover transition-all duration-300"
      [ngClass]="{
        'group-hover:scale-110': variant() === 'premium',
        'group-hover:scale-105': variant() === 'pop'
      }"
    />

    @if (variant() === 'premium') {
      <div 
        class="absolute inset-0 bg-gradient-to-t from-violet-900/20 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300"
      ></div>
    }
  </figure>

  <div class="p-2.5 flex flex-col justify-between flex-1 min-h-0">
    <div class="flex-1 min-h-0 overflow-hidden">
      <h2 
        class="text-xs font-bold leading-tight mb-0.5 line-clamp-1 transition-colors duration-200"
        [ngClass]="{
          'text-violet-900': variant() === 'premium',
          'text-gray-900': variant() !== 'premium'
        }"
      >
        {{ product().name }}
      </h2>
      <p class="text-[11px] text-base-content/60 line-clamp-2 leading-snug">
        {{ product().description }}
      </p>
    </div>

    <div class="flex items-center justify-between gap-1.5 flex-shrink-0">
      <div class="flex flex-col">
        <span 
          class="font-bold text-base leading-none"
          [ngClass]="{
            'text-violet-600': variant() === 'premium',
            'text-orange-600': variant() === 'pop',
            'text-primary': variant() === 'minimal'
          }"
        >
          ${{ product().price | number:'1.2-2' }}
        </span>

        @if (variant() === 'premium') {
          <span class="text-[9px] text-violet-500 font-semibold">
            La mejor opciÃ³n
          </span>
        }
      </div>
      
      <button
        class="btn btn-xs font-semibold transition-all duration-200 
               hover:scale-110 active:scale-95 shadow-sm"
        [ngClass]="{
          'btn-primary bg-violet-600 hover:bg-violet-700 border-violet-600': variant() === 'premium',
          'btn-primary bg-orange-500 hover:bg-orange-600 border-orange-500': variant() === 'pop',
          'btn-primary': variant() === 'minimal'
        }"
        (click)="onActionClick($event)"
      >
        Agregar
      </button>
    </div>
  </div>

  @if (variant() === 'premium') {
    <div 
      class="absolute top-0 right-0 w-0 h-0 border-t-[40px] border-t-violet-500 border-l-[40px] border-l-transparent opacity-20"
    ></div>
  }
</div>
