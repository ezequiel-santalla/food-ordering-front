<section class="p-6 bg-base-100 text-base-content">
  <div class="max-w-8xl mx-auto">

    <!-- Grid de Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      @for (venue of foodVenues(); track venue.publicId) {
        <app-food-venue-card [venue]="venue" />
      } @empty {
        @if (isLoading()) {
          <div class="col-span-full text-center py-8">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <div class="mt-2">Cargando restaurantes...</div>
          </div>
        } @else if (errorMessage()) {
          <div class="col-span-full text-center py-8 text-error">
            <div class="flex flex-col items-center gap-2">
              <svg class="w-12 h-12 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z">
                </path>
              </svg>
              <span>Error al cargar los restaurantes</span>
              <span class="text-sm">{{ errorMessage() }}</span>
            </div>
          </div>
        } @else {
          <div class="col-span-full text-center py-8">
            <div class="flex flex-col items-center gap-2 text-base-content/60">
              <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                </path>
              </svg>
              <span class="text-lg font-medium">No se encontraron restaurantes</span>
              <span class="text-sm">AÃºn no hay restaurantes registrados en el sistema</span>
            </div>
          </div>
        }
      }
    </div>
  </div>
</section>
