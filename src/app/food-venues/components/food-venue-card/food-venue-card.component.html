<div class="card bg-base-100 shadow-md hover:shadow-lg transition-all duration-300 border border-base-300">

  <!-- Imagen del venue -->
  <figure class="h-32 sm:h-40 bg-gradient-to-br from-primary/20 to-secondary/20">
    @if (venue().styles?.logoUrl || venue().styles?.bannerUrl) {
      <img [src]="venue().styles?.bannerUrl || venue().styles?.logoUrl"
           [alt]="venue().name"
           class="w-full h-full object-cover" />
    } @else {
      <div class="flex items-center justify-center w-full h-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
    }
  </figure>

  <div class="card-body p-4 sm:p-5">
    <!-- Header -->
    <h3 class="card-title text-base font-bold text-primary line-clamp-1 mb-2">
      {{ venue().name }}
    </h3>

    <!-- Info -->
    <div class="space-y-1.5 mb-3 text-sm">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-secondary rounded-full"></div>
        <span class="text-base-content/70">Dirección:</span>
        <span class="font-medium truncate">{{ venue().address.street }} {{ venue().address.number }}</span>
      </div>

      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-accent rounded-full"></div>
        <span class="text-base-content/70">Ciudad:</span>
        <span class="font-medium truncate">{{ venue().address.city }}, {{ venue().address.province }}</span>
      </div>
    </div>

    <!-- Acciones -->
    <div class="card-actions justify-center">
      <button
        [routerLink]="['/food-venues', venue().publicId, 'menu']"
        class="btn btn-primary btn-xs sm:btn-sm px-4">
        Ver Menú
      </button>
    </div>
  </div>
</div>
