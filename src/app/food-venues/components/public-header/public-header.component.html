<header class="bg-base-100 border-b border-base-300 sticky top-0 z-50 shadow-sm">
  <nav class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14 sm:h-16">

      <!-- Logo/Brand -->
      <div class="flex items-center gap-2 cursor-pointer" routerLink="/food-venues">
        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-primary rounded-lg flex items-center justify-center shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-primary-content" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <span class="font-bold text-base sm:text-lg text-base-content hidden sm:block">
          FoodVenues
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-1.5 sm:gap-2">
        @if (isLoggedIn()) {
          <!-- Go to Session Button -->
          <button [routerLink]="['/session', tableSessionId()]"
                  class="btn btn-primary btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            <span class="hidden sm:inline whitespace-nowrap">Mi Mesa</span>
          </button>

          <!-- Logout Button -->
          <button (click)="authService.logout()"
                  class="btn btn-ghost btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="hidden sm:inline">Salir</span>
          </button>
        } @else {
          <!-- Login Button -->
          <button routerLink="/auth/login"
                  class="btn btn-primary btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <span class="hidden min-[400px]:inline whitespace-nowrap">Iniciar sesi√≥n</span>
            <span class="inline min-[400px]:hidden">Entrar</span>
          </button>

          <!-- Scan QR Button -->
          <button routerLink="/scan-qr"
                  class="btn btn-outline btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
            <span class="hidden sm:inline whitespace-nowrap">Escanear QR</span>
          </button>
        }
      </div>

    </div>
  </nav>
</header>
