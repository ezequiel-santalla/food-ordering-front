<header class="bg-base-100 border-b border-base-300 sticky top-0 z-50 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14 sm:h-16">

      <!-- Logo/Brand -->
      <div class="flex items-center gap-2 cursor-pointer" routerLink="/food-venues">
        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-primary rounded-lg flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-primary-content" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <span class="font-bold text-base sm:text-lg text-base-content hidden sm:block">
          FoodVenues
        </span>
      </div>

      <!-- Login/Logout Buttons -->
      <div class="flex gap-2">
        @if (isLoggedIn()) {
          <button [routerLink]="['/session', tableSessionId()]" class="btn btn-primary btn-sm sm:btn-md gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <span class="hidden xs:inline">Ir a la Mesa</span>
            <span class="inline xs:hidden">Ir a la Sesión</span>
          </button>

          <button (click)="authService.logout()" class="btn btn-outline btn-sm sm:btn-md gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="hidden xs:inline">Logout</span>
            <span class="inline xs:hidden">Cerrar sesión</span>
          </button>
        } @else {
          <button routerLink="/auth/login" class="btn btn-primary btn-sm sm:btn-md gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <span class="hidden xs:inline">Iniciar sesión</span>
            <span class="inline xs:hidden">Login</span>
          </button>
        }
      </div>

    </div>
  </nav>
</header>
