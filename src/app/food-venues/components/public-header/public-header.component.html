<header
  class="bg-base-100 border-b border-base-300 sticky top-0 z-50 shadow-sm"
>
  <nav class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14 sm:h-16">
      <!-- Logo/Brand -->
      <div
        class="flex items-center gap-2 cursor-pointer"
        routerLink="/"
      >
        <div
          class="w-8 h-8 sm:w-10 sm:h-10 bg-primary rounded-lg flex items-center justify-center shrink-0"
        >
          <lucide-icon
            [img]="House"
            class="w-5 h-5 text-base-content/70 text-white"
          ></lucide-icon>
        </div>
        <span
          class="font-bold text-base sm:text-lg text-base-content hidden sm:block"
        >
          FoodVenues
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-1.5 sm:gap-2">
        <!-- ✅ NUEVA LÓGICA: Comprobar la sesión PRIMERO -->

        @if (hasValidTableSession()) {
        <!-- CASO 1: Usuario CON sesión de mesa (Guest O Client) -->
        <button
          [routerLink]="['/session', tableSessionId()]"
          class="btn btn-outline btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0"
        >
         <lucide-icon
            [img]="Utensils"
            class="w-5 h-5 text-base-content/70"
          ></lucide-icon>
          <span class="hidden sm:inline whitespace-nowrap">Mi Mesa</span>
        </button>
        } @else {
        <!-- CASO 2: Usuario SIN sesión de mesa (Guest O Client) -->
        <button
          (click)="navigateToScanner()"
          class="btn btn-outline btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5 shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"
            />
          </svg>
          <span class="hidden sm:inline whitespace-nowrap">Escanear QR</span>
        </button>
        }

        <!-- Botón de Login / Logout (basado en isLoggedIn) -->

        @if (isLoggedIn()) {
        <!-- Usuario es CLIENT (logueado) -->
        <a
          [routerLink]="['/profile']"
          class="p-2 rounded-xl active:bg-base-200/70 active:scale-95 transition-all duration-150 cursor-pointer"
        >
          <lucide-icon
            [img]="User"
            class="w-5 h-5 text-base-content/70"
          ></lucide-icon>
        </a>
        <button
          (click)="logout()"
          class="btn btn-primary btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5 shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          <span class="hidden min-[400px]:inline whitespace-nowrap"
            >Cerrar sesión</span
          >
          <span class="inline min-[400px]:hidden">Salir</span>
        </button>
        } @else {
        <!-- Usuario es GUEST o no está autenticado -->
        <button
          routerLink="/auth/login"
          class="btn btn-primary btn-sm sm:btn-md gap-1.5 sm:gap-2 min-w-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5 shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span class="hidden min-[400px]:inline whitespace-nowrap"
            >Iniciar sesión</span
          >
          <span class="inline min-[400px]:hidden">Entrar</span>
        </button>
        }
      </div>
    </div>
  </nav>
</header>
